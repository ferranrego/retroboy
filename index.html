<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/retroboy/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/retroboy/logo192.png"/><link rel="manifest" href="/retroboy/manifest.json"/><title>Retro Boy</title><script defer="defer" src="/retroboy/static/js/main.924a52ff.js"></script></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="module">
  // Load the Farcaster Frames SDK from a CDN.
  import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
  // When the window has loaded, signal that your app is ready.
  window.addEventListener('load', async () => {
    console.log("App loaded: calling sdk.actions.ready()");
    await sdk.actions.ready();
  });
</script>
<script>
  // Wait for the page to fully load so the emulator is initialized.
  window.addEventListener('load', function() {
    // Delay a little to ensure everything is ready (adjust delay if needed)
    setTimeout(function() {
      console.log("Attempting to load default ROM...");
      // Fetch the ROM from the specified URL.
      fetch('https://ferranrego.github.io/retroboy/roms/default.gb')
        .then(function(response) {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.status);
          }
          return response.arrayBuffer();
        })
        .then(function(arrayBuffer) {
          // Convert the ROM data to a format the emulator can use.
          var romData = new Uint8Array(arrayBuffer);
          // Call the emulator's function to load the ROM.
          // IMPORTANT: If your emulatorâ€™s loading function has a different name,
          // replace 'emulator.loadROM' with the correct function call.
          if (typeof emulator !== 'undefined' && typeof emulator.loadROM === 'function') {
            emulator.loadROM(romData);
            console.log("Default ROM loaded successfully.");
          } else {
            console.error("Emulator object or loadROM function not found.");
          }
        })
        .catch(function(error) {
          console.error("Failed to load default ROM:", error);
        });
    }, 500); // Delay in milliseconds (500ms here)
  });
</script>

</body></html>

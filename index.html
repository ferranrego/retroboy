<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/retroboy/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/retroboy/logo192.png" />
    <link rel="manifest" href="/retroboy/manifest.json" />
    <title>Retro Boy</title>
    <script defer src="/retroboy/static/js/main.924a52ff.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The main emulator UI is rendered inside this container -->
    <div id="root"></div>
    
    <!-- Farcaster SDK Loader -->
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
      window.addEventListener('load', async () => {
        console.log("App loaded: calling sdk.actions.ready()");
        await sdk.actions.ready();
      });
    </script>
    
    <!-- Combined Inline Script: Load default ROM and modify UI -->
    <script>
      window.addEventListener('load', async function () {
        // Wait 1500ms to allow React and dynamic elements to finish rendering.
        await new Promise(resolve => setTimeout(resolve, 1500));

        // 1. Load Default ROM
        try {
          console.log("Attempting to load default ROM...");
          const response = await fetch('https://ferranrego.github.io/retroboy/roms/farcaster_thegame.gb');
          if (!response.ok) {
            throw new Error("Network response was not ok: " + response.status);
          }
          const buffer = await response.arrayBuffer();
          const romData = new Uint8Array(buffer);
          
          if (window.retroboy && typeof window.retroboy.loadROM === 'function') {
            window.retroboy.loadROM(romData);
            console.log("Default ROM loaded via retroboy.loadROM()");
          } else if (window.emulator && typeof window.emulator.loadROM === 'function') {
            window.emulator.loadROM(romData);
            console.log("Default ROM loaded via emulator.loadROM()");
          } else {
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {
              const blob = new Blob([romData], { type: "application/octet-stream" });
              const file = new File([blob], "farcaster_thegame.gb", { type: "application/octet-stream" });
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(file);
              fileInput.files = dataTransfer.files;
              fileInput.dispatchEvent(new Event('change', { bubbles: true }));
              console.log("Default ROM loaded by simulating file input change event.");
            } else {
              console.error("No known method to load ROM found.");
            }
          }
        } catch (error) {
          console.error("Error loading default ROM:", error);
        }
        
        // 2. Hide Unwanted UI Elements

        // (a) Hide description paragraphs (instructional text)
        document.querySelectorAll("p").forEach(p => {
          let txt = p.innerText.toLowerCase();
          if (txt.includes("retro boy is a game boy emulator") &&
              txt.includes("load rom") &&
              txt.includes("play")) {
            p.style.display = "none";
            console.log("Description paragraph hidden.");
          }
        });
        
        // (b) Hide the element that displays the ROM name.
        // Try hiding a container if present.
        let statusBar = document.getElementById("status-bar");
        if (statusBar) {
          // Optionally, if you want to hide only the separator and ROM name inside the status bar:
          let romNameEl = statusBar.querySelector(".romName, .rom-info");
          let separatorEl = statusBar.querySelector(".separator");
          if (romNameEl) {
            romNameEl.style.display = "none";
            console.log("ROM name hidden.");
          }
          if (separatorEl) {
            separatorEl.style.display = "none";
            console.log("Separator hidden.");
          }
          // Alternatively, hide the entire status bar:
          // statusBar.style.display = "none";
        } else {
          // Fallback: hide any element with class "romName" or "separator"
          document.querySelectorAll(".romName, .rom-info, .separator").forEach(el => {
            el.style.display = "none";
            console.log("Fallback: element hidden (romName/separator).");
          });
        }
        
        // (c) Hide any element that shows a filename containing ".gb" or ".gbc"
        document.querySelectorAll("*").forEach(el => {
          if (el.innerText && (el.innerText.includes(".gb") || el.innerText.includes(".gbc"))) {
            // Exclude the Play button.
            if (!(el.tagName.toLowerCase() === "button" && el.innerText.trim().toLowerCase() === "play")) {
              el.style.display = "none";
              console.log("Fallback: element with ROM filename hidden.");
            }
          }
        });
        
        // (d) Hide any element that contains the word "room"
        document.querySelectorAll("*").forEach(el => {
          if (el.innerText && el.innerText.toLowerCase().includes("room")) {
            el.style.display = "none";
            console.log("Room element hidden.");
          }
        });
        
        // (e) Hide all buttons except the Play button.
        document.querySelectorAll("button").forEach(btn => {
          if (btn.innerText.trim().toLowerCase() !== "play") {
            btn.style.display = "none";
            console.log("Non-play button hidden: " + btn.innerText);
          }
        });
      });
    </script>
  </body>
</html>
